<!DOCTYPE html>
<html>

<head>
    <title>Doctor Finder</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Find A Doctor Today!</h1>
            <div class="row">
                    <div class="dropdown show">
                            <a class="btn btn-warning dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </div>


            </div>
            <div class="btn-group">
                    <button class="btn btn-info mr-3" id="submit">Find A Doctor</button>
                    <button class="btn btn-danger" id="clear">Clear Search</button>
            </div>
            <hr>
        </div>
        <br>
        <div class="result">
            <div class="row" id="resultAvail">
                <div class="col-md-2"><strong>First Name</strong>
                    <p id="firstName"></p>
                </div>
                <div class="col-md-2"><strong>Last Name</strong>
                    <p id="lastName"></p>
                </div>
                <div class="col-md-4"><strong>Address</strong>
                    <p id="address"></p>
                </div>
                <div class="col-md-1"><strong>Phone</strong>
                    <p id="phone"></p>
                </div>
                <div class="col-md-1"><strong>Web</strong>
                    <p id="web"></p>
                </div>
                <div class="col-md-2"><strong>Accepting New Patient</strong>
                    <p id="accepting"></p>
                </div>
            </div>
            <div id="resultNone"></div>
            <div id="errors"></div>
        </div>
    </div>
</body>

</html>
